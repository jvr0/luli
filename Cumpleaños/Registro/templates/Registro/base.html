<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>{% block title %}{% endblock %}</title>

  <!-- Estilos y fuentes del template  -->
  {% load static %}
  <link href="{%static 'Registro/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{%static 'Registro/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  <link href="{%static 'Registro/css/clean-blog.min.css' %}" rel="stylesheet">

</head>

<body>

  <!-- Cabecera -->
  <header class="masthead" style="background-image: url('{% block background %}{%endblock%}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            {% block headers %}{%endblock%}
          </div>
        </div>
      </div>
    </div>
  </header>



  <!-- Contenido -->

  <div class="container">
    {% block content %}{% endblock %}
  </div>
  </div>

  {% if request.path != "/" %}
  <hr> {%endif%}




  <!-- Pié de página -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <ul class="list-inline text-center">
            <li class="list-inline-item">
              <a href="mailto:joaaquinn7@gmail.com">
                <span class="fa-stack fa-lg">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-envelope fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="https://github.com/jvr0/">
                <span class="fa-stack fa-lg">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="https://www.linkedin.com/in/joaquin-villaverde-roldan/">
                <span class="fa-stack fa-lg">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa-brands fa-linkedin-in fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
          </ul>
          <p class="copyright text-muted">Copyright &copy; 2024 · Joaquín Villaverde Roldán</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap y Javascripts -->
  <script src="{%static 'Registro/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{%static 'Registro/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{%static 'Registro/js/clean-blog.min.js' %}"></script>

</body>

</html>
